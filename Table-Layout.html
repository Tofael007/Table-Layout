<!DOCTYPE html>
<html>
<head>
	<title>Table Layout</title>
</head>
<body>
	<table border=1 width="1000" height="1000">
		<tr>
			<td colspan=3 height="200">
				<table border=1 width="1000" height="200">
					<tr>
						<td width="200"></td>
						<td></td>
						<td width="200"></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan=3 height="200">
				<table border=1 width="1000" height="200">
					<tr>
						<td width="300"></td>
						<td></td>
						<td width="300"></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan=2 height="200">
				<table border=1 width="1000" height="200">
					<tr>
						<td></td>
						<td></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
						<td colspan=3 height="200">
				<table border=1 width="1000" height="200">
					<tr>
						<td width="250"></td>
						<td></td>
						<td width="250"></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
						<td colspan=3 height="200">
				<table border=1 width="1000" height="200">
					<tr>
						<td width="400"></td>
						<td></td>
						<td width="400"></td>
					</tr>
				</table>
			</td>
		</tr>

	</table>
</body>
</html>
